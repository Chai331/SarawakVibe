<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Province Details</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .back-button {
      padding: 10px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-links button:hover {
      background-color: #ddd;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .place {
      margin-bottom: 30px;
    }

    .place img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }

    .place h3 {
      margin: 0 0 5px;
    }

    .place p {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-button" onclick="goBack()">â¬… Return</button>
    <div class="nav-links">
      <button onclick="showContent('restaurant')">Restaurant</button>
      <button onclick="showContent('shopping')">Shopping Mall</button>
      <button onclick="showContent('accommodation')">Accommodation</button>
      <button onclick="showContent('attraction')">Attraction</button>
    </div>
  </div>

  <div class="content" id="provinceContent">
    <h2 id="provinceTitle">Loading...</h2>
    <p>Select a category to explore.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const province = urlParams.get('name');
    document.getElementById('provinceTitle').textContent = province.charAt(0).toUpperCase() + province.slice(1);

    function goBack() {
      window.location.href = 'index.html';
    }

    async function showContent(type) {
      const contentBox = document.getElementById('provinceContent');
      const prefixMap = {
        'sri aman': 'sri',
        'sarikei': 'sar',
        'mukah': 'muk',
        'limbang': 'lim',
        'betong': 'bet',
        'kapit': 'kap',
        'samarahan': 'smrh',
        'serian': 'ser',
        'bintulu': 'btl',
        'miri': 'miri',
        'sibu': 'sibu',
        'kuching': 'kch'
      };

      const prefix = prefixMap[province.toLowerCase()] || 'kch';
      const imageCount = 10;
      let html = `<h2>${province.toUpperCase()} - ${type.charAt(0).toUpperCase() + type.slice(1)}</h2>`;

      const response = await fetch(`${province.toLowerCase()}_${type}.json`);
      const places = await response.json();

      places.forEach((place, index) => {
        html += `
          <div class="place">
            <img src="https://your-github-repo-path/${prefix}${type.slice(0,3)}${index+1}.jpg" alt="${place.name}" />
            <h3>${place.name}</h3>
            <p><strong>${place.features ? 'Features' : 'Description'}:</strong> ${place.features || place.description}</p>
            <p><strong>Address:</strong> ${place.address}</p>
            <p><strong>Business Hours:</strong> ${place.businessHours}</p>
            <p><strong>Contact:</strong> ${place.contact}</p>
          </div>
        `;
      });

      contentBox.innerHTML = html;
    }
  </script>
</body>
</html>
