<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Province Details</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 10px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-links button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-links button:hover {
      background-color: #ddd;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-button" onclick="goBack()">â¬… Return</button>
    <div class="nav-links">
      <button onclick="showContent('restaurant')">Restaurant</button>
      <button onclick="showContent('shopping')">Shopping Mall</button>
      <button onclick="showContent('accommodation')">Accommodation</button>
      <button onclick="showContent('attraction')">Attraction</button>
    </div>
  </div>

  <div class="content" id="provinceContent">
    <h2 id="provinceTitle">Loading...</h2>
    <p>Select a category to explore.</p>
  </div>

  <script>
    // Get province name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const province = urlParams.get('name');

    // Display the province title
    document.getElementById('provinceTitle').textContent = province.charAt(0).toUpperCase() + province.slice(1);

    function goBack() {
      window.location.href = 'index.html';
    }

    function showContent(type) {
      const contentBox = document.getElementById('provinceContent');
      let content = '';

      switch(type) {
        case 'restaurant':
          content = `<h2>${province.toUpperCase()} - Restaurants</h2><p>List of restaurants in ${province}...</p>`;
          break;
        case 'shopping':
          content = `<h2>${province.toUpperCase()} - Shopping Malls</h2><p>Shopping malls in ${province}...</p>`;
          break;
        case 'accommodation':
          content = `<h2>${province.toUpperCase()} - Accommodation</h2><p>Where to stay in ${province}...</p>`;
          break;
        case 'attraction':
          content = `<h2>${province.toUpperCase()} - Attractions</h2><p>Tourist attractions in ${province}...</p>`;
          break;
      }

      contentBox.innerHTML = content;
    }
  </script>
</body>
</html>
