<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate and Comment</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 8px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .stars {
      text-align: center;
      margin-bottom: 20px;
    }

    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: lightgray;
    }

    .stars span.selected {
      color: gold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #e6b800;
    }

    .comments-section {
      margin-top: 30px;
    }

    .comment-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .comment-rating {
      color: gold;
      margin-bottom: 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

  <div class="top-bar">
    <button class="back-button" onclick="goBack()">⬅ Back</button>
  </div>

  <div class="card">
    <h2 id="placeTitle">Rate and Comment</h2>

    <div class="stars" id="starsContainer"></div>

    <textarea id="commentInput" placeholder="Write your comment here..."></textarea>

    <button class="submit-button" onclick="submitComment()">Submit</button>

    <div class="comments-section">
      <h3>Comments:</h3>
      <div id="commentsList">
        <!-- Comments will appear here -->
      </div>
    </div>
  </div>

  <script>
    // Get URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const place = urlParams.get('place') || 'Unknown Place';
    document.getElementById('placeTitle').innerText = `Rate and Comment: ${place}`;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMM2kYlMH4Hok98SPYc4MVgfygK2ZUqZU",
      authDomain: "sarawakvibecomment.firebaseapp.com",
      databaseURL: "https://sarawakvibecomment-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sarawakvibecomment",
      storageBucket: "sarawakvibecomment.appspot.com",
      messagingSenderId: "940933538424",
      appId: "1:940933538424:web:f70b7647aac4f0a040038d",
      measurementId: "G-ZCXD7RHR4Z"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Star rating logic
    const starsContainer = document.getElementById('starsContainer');
    let selectedRating = 0;

    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('span');
      star.innerHTML = '★';
      star.dataset.value = i;
      star.onclick = function () {
        selectedRating = parseInt(this.dataset.value);
        updateStars();
      };
      starsContainer.appendChild(star);
    }

    function updateStars() {
      const stars = document.querySelectorAll('.stars span');
      stars.forEach(star => {
        star.classList.toggle('selected', parseInt(star.dataset.value) <= selectedRating);
      });
    }

    function submitComment() {
      const commentText = document.getElementById('commentInput').value.trim();
      if (!commentText || selectedRating === 0) {
        alert('Please select a rating and write a comment!');
        return;
      }

      const commentData = {
        rating: selectedRating,
        text: commentText,
        time: new Date().toLocaleString()
      };

      db.ref(`comments/${place}`).push(commentData);

      document.getElementById('commentInput').value = '';
      selectedRating = 0;
      updateStars();
      loadComments();
    }

    function loadComments() {
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '<p>Loading...</p>';

      db.ref(`comments/${place}`).once('value', snapshot => {
        const data = snapshot.val();
        commentsList.innerHTML = '';
        if (!data) {
          commentsList.innerHTML = '<p>No comments yet.</p>';
          return;
        }

        Object.values(data).forEach(comment => {
          const commentItem = document.createElement('div');
          commentItem.className = 'comment-item';
          const stars = '★'.repeat(comment.rating) + '☆'.repeat(5 - comment.rating);
          commentItem.innerHTML = `
            <div class="comment-rating">${stars}</div>
            <div class="comment-text">${comment.text}</div>
            <div style="font-size:0.8rem; color:gray; margin-top:5px;">${comment.time}</div>
          `;
          commentsList.appendChild(commentItem);
        });
      });
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadComments;
  </script>

</body>
</html>
