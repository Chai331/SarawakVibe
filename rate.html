<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate and Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .star {
      font-size: 30px;
      cursor: pointer;
      color: lightgray;
    }
    .star.selected {
      color: gold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button.submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .comments {
      margin-top: 20px;
    }
    .comment-item {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="placeTitle">Rating</h2>

    <div class="stars" id="starContainer">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <textarea id="comment" placeholder="Write your comment here..."></textarea>
    <button class="submit-btn" onclick="submitRating()">Submit</button>

    <div class="comments" id="commentsSection">
      <h3>Comments:</h3>
      <div id="commentList"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeName = urlParams.get('place') || "Place";
    document.getElementById('placeTitle').innerText = `Rate and Comment for: ${placeName}`;

    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    function submitRating() {
      const commentText = document.getElementById('comment').value.trim();
      if (!selectedRating || !commentText) {
        alert('Please select a rating and write a comment!');
        return;
      }

      const commentList = document.getElementById('commentList');
      const commentItem = document.createElement('div');
      commentItem.className = 'comment-item';
      commentItem.innerHTML = `<strong>⭐ ${selectedRating} Stars</strong><br>${commentText}`;
      commentList.prepend(commentItem);

      // 清空输入
      document.getElementById('comment').value = '';
      selectedRating = 0;
      stars.forEach(s => s.classList.remove('selected'));
    }
  </script>
</body>
</html>
