<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate and Comment</title>
  <style>
    /* Your existing styles */
  </style>
</head>

<body>

  <div class="top-bar">
    <button class="back-button" onclick="goBack()">⬅ Return</button>
  </div>

  <div class="card">
    <h2 id="placeTitle">Rate and Comment</h2>

    <div class="stars" id="starsContainer"></div>

    <textarea id="commentInput" placeholder="Write your comment here..."></textarea>

    <button class="submit-button" onclick="submitComment()">Submit</button>

    <div class="comments-section">
      <h3>Comments:</h3>
      <div id="commentsList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      // Firebase configuration here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const place = urlParams.get('place');
    document.getElementById('placeTitle').innerText = `Rate and Comment for: ${place}`;

    const starsContainer = document.getElementById('starsContainer');
    let selectedRating = 0;

    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('span');
      star.innerHTML = '★';
      star.dataset.value = i;
      star.onclick = function () {
        selectedRating = parseInt(this.dataset.value);
        updateStars();
      };
      starsContainer.appendChild(star);
    }

    function updateStars() {
      const stars = document.querySelectorAll('.stars span');
      stars.forEach(star => {
        star.classList.toggle('selected', parseInt(star.dataset.value) <= selectedRating);
      });
    }

    function submitComment() {
      const commentText = document.getElementById('commentInput').value.trim();
      if (!commentText || selectedRating === 0) {
        alert('Please select a rating and write a comment!');
        return;
      }

      const commentData = {
        rating: selectedRating,
        text: commentText,
        time: new Date().toLocaleString()
      };

      database.ref('comments/' + place).push(commentData);

      document.getElementById('commentInput').value = '';
      selectedRating = 0;
      updateStars();
    }

    function loadComments() {
      const commentsList = document.getElementById('commentsList');
      database.ref('comments/' + place).on('value', snapshot => {
        commentsList.innerHTML = '';
        snapshot.forEach(child => {
          const comment = child.val();
          const item = document.createElement('div');
          item.className = 'comment-item';
          const stars = '★'.repeat(comment.rating) + '☆'.repeat(5 - comment.rating);
          item.innerHTML = `
            <div class="comment-rating">${stars}</div>
            <div class="comment-text">${comment.text}</div>
            <div style="font-size: 0.8rem; color: gray;">${comment.time}</div>
          `;
          commentsList.appendChild(item);
        });
      });
    }

    function goBack() {
      window.history.back();
    }

    window.onload = loadComments;
  </script>
</body>
</html>
